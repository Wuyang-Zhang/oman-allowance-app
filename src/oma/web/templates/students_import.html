{% extends "base.html" %}
{% block content %}
  <h1>{{ t("import.title") }}</h1>
  <div class="card">
    <p>{{ t("import.file") }}: {{ filename }}</p>
    {% for error in errors %}
      <div class="error">{{ error }}</div>
    {% endfor %}
    <a class="btn" href="/students">{{ t("import.back") }}</a>
  </div>
{% endblock %}
